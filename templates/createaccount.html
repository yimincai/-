<!doctype html>
 {% load static %}
<html lang="en">
    <head>
        <title>Title</title>
        <!-- Required meta tags -->
        <meta charset="utf-8">
        <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">

    <!-- Bootstrap CSS -->
        <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/css/bootstrap.min.css" integrity="sha384-ggOyR0iXCbMQv3Xipma34MD+dH/1fQ784/j6cY/iJTQUOhcWr7x9JvoRxT2MZw1T" crossorigin="anonymous">
        <script src="{% static 'jQuery.js' %}"></script>
        <style>
         
        </style>
    </head>
    <body>
            <nav class="navbar navbar-expand-lg navbar-light bg-success">
            <h2>Green House</h2>
            </nav>
        <div class="container mt-4">
            <div class="form-group shadow p-3 mb-5 bg-white rounded mt-5 pt-5">
          
                <h3>Create account</h3>
                <form  class="align-item-center" method='post' id="createuserform">  
                {% csrf_token %}
                    <div id="create" class="align-content-center">
                        <input type="text" name ="username" class="form-control" id="username" placeholder="Username" ><br>
                        <input type="password" name ="password"class="form-control" id="password" placeholder="Password" ><br>
                        <input type="password" name ="re-password"class="form-control" id="repassword" placeholder="Re-enter password" ><br>      
                        <input type="text" name = "firstname" class="form-control" id="firstname" placeholder="first-Name" ><br>      
                        <input type="text" name = "lastname" class="form-control" id="lastname" placeholder="last-Name" ><br>      
                        <input type="submit"name="createuser" id="createuser" class="btn btn-success " value="Create account"><br>
                    </div>    
                </form>
            </div>
        </div>
        <script>
        $("form").submit(function(e){
            e.preventDefault()
            $.ajax({
                type: "POST",
                url: "createaccount",
                data: $('form').serialize(),
                success: function (response) {
                    console.log(response)  
                    },
                error: function(){
                        alert("Not storerd");
                    }
                });
        });
        </script>
        
        <script src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.14.7/umd/popper.min.js" integrity="sha384-UO2eT0CpHqdSJQ6hJty5KVphtPhzWj9WO1clHTMGa3JDZwrnQq4sF86dIHNDz0W1" crossorigin="anonymous"></script>
        <script src="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/js/bootstrap.min.js" integrity="sha384-JjSmVgyd0p3pXB1rRibZUAYoIIy6OrQ6VrjIEaFf/nJGzIxFDsf4x0xIM+B07jRM" crossorigin="anonymous"></script>
    </body>
</html>
